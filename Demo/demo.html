<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<link rel="stylesheet" href="style.css">

	<script src="jquery-latest.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.isotope.js" type="text/javascript"></script> 
	<script src="demo.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
			<!-- buttons -->
			<div class="btn-group">
				<button type="button" data-filter="*" class="btn btn-default current">ALL</button>

				<button type="button" data-filter=".html" class="btn btn-default">HTML</button>
				<button type="button" data-filter=".wordpr" class="btn btn-default">WORDPRESS</button>
				<button type="button" data-filter=".joo" class="btn btn-default ">JOOMLA</button>
				<button type="button" data-filter=".meg" class="btn btn-default">MEGENTO</button>
			</div>
			
			<!-- grid-system -->
			<div class="portfolioContainer">

				<div class="html">
					<img src="../img/1.jpg" alt="image">
				</div>
				
				<div class="wordpr">
					<img src="../img/2.jpg" alt="image">
				</div>	

				<div class="html">
					<img src="../img/1.jpg" alt="image">
				</div>
				
				<div class="wordpr">
					<img src="../img/2.jpg" alt="image">
				</div>

				<div class="joo">
					<img src="../img/3.jpg" alt="image">
				</div>

				<div class="joo">
					<img src="../img/3.jpg" alt="image">
				</div>

				<div class="meg">
					<img src="../img/4.jpg" alt="image">
				</div>	
				
				<div class="html">
					<img src="../img/1.jpg" alt="image">
				</div>	
				
			</div>
		</div>
	</div>

</body>
</html>
